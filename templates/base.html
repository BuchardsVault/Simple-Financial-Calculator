<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>{% block title %}FinCalc{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"/>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}"/>
</head>
<body>
  <nav class="navbar navbar-expand bg-dark">
    <div class="container">
      <a class="navbar-brand text-warning" href="{{ url_for('page_401k') }}">FinCalc</a>
      <div class="navbar-nav">
        <a class="nav-link {% if request.endpoint=='page_401k' %}active{% endif %}"
           href="{{ url_for('page_401k') }}">401k</a>
        <a class="nav-link {% if request.endpoint=='page_salary' %}active{% endif %}"
           href="{{ url_for('page_salary') }}">Salary</a>
        <a class="nav-link {% if request.endpoint=='page_auto' %}active{% endif %}"
           href="{{ url_for('page_auto') }}">Auto Loan</a>
      </div>
    </div>
  </nav>
  <main class="container py-4">
    {% block content %}{% endblock %}
  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
